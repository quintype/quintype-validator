<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="description" content="Tool to Validate Quintype Websites"/>
    <title>Quintype Validator</title>
    <script type="text/javascript">
      (function(location) {
        const {search, pathname, hash} = location
        if (search) {
          let query = {};
          const pairs = search.slice(1).split('&')
          pairs.forEach(value => {
            const splitUrl = value.split('=');
            query[splitUrl[0]] = splitUrl[1].replace(/~and~/g, '&');
          });
          if (query.p) {
            window.history.replaceState(null, null,
              pathname.slice(0,-1) + query.p +
              (query.q ? ('?' + query.q) : '') +
              hash
            );
          }
        }
     }(window.location))
   </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
