<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quintype Validator</title>
    <script type="text/javascript">
      var segmentCount = 1;

      var url = window.location;
      let host =
        url.protocol + "//" + url.hostname + (url.port ? ":" + url.port : "");
      let path = url.pathname
        .split("/")
        .slice(0, 1 + segmentCount)
        .join("/");
      url.replace(
        host +
          path +
          "/?p=/" +
          url.pathname
            .slice(1)
            .split("/")
            .slice(segmentCount)
            .join("/")
            .replace(/&/g, "~and~") +
          (url.search
            ? "&q=" + url.search.slice(1).replace(/&/g, "~and~")
            : "") +
          url.hash
      );
    </script>
  </head>
  <body></body>
</html>
