seo:
  rules:
    errors:
      title:
        presence: true
        focus: true
      meta-description:
        presence: true
        focus: true 
      content:
        presence: true
        focus: true
        focus-keyword-density: true
      images:
        presence: true
        alt-text: true
        alt-focus: true
    warnings:
      title:
        letter-count: 
          min: 10
          max: 80  
      meta-description:
        letter-count: 
          min: 40
          max: 160     
      content:
        word-count:
          min: 300    
    
