<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="description" content="Tool to Validate Quintype Websites"/>
    <title>Quintype Validator</title>
    <script type="text/javascript">
      (function(url) {
        if (url.search) {
          var query= {};
          url.search.slice(1).split('&').forEach( value => {
            var splitUrl = value.split('=');
            query[splitUrl[0]] = splitUrl.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (query.path !== undefined) {
            let pathName = url.pathname.slice(0, -1) + (query.path || '') ;
            window.history.replaceState(null, null,
            pathName +
              (query.q ? ('?' + query.q) : '') +
              url.hash
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
