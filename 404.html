<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quintype Validator</title>
    <script type="text/javascript">
      var segmentCount = 1;
      var l = window.location;
      l.replace(
        l.href.substr(l.href.lastIndexOf("/") + 1) +
          (l.search ? "&q=" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
